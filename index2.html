<!DOCTYPE html>
<html>
	<head>
		<title>Thadingyut</title>
		<style>
			.container {
				text-align: center;
			}
			.centered-div {
				display: inline-block;
				/* You can also set a width for the centered div if needed */
			}
			html {
				height: 100%;
			}
			body {
				background-image: url('background.gif');
				background-position: center;
  				background-repeat: no-repeat;
  				background-size: cover;
				height: 100%;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script>
			var found = 0;
			var jump_scare = ['','man.mp3', 'woman.mp3', 'wolf.mp3','','','','','',''];
			function delay(time) {
				return new Promise(resolve => setTimeout(resolve, time));
			}
			function playJumpScare(){
				let x = Math.floor((Math.random() * 9) + 1);
				var audio = new Audio(jump_scare[x]);
				audio.play();
			}
			async function showImage(index){
				var audio = new Audio('background_music.mp3');
				audio.volume = 0.3;
				audio.play();
				var is_jump_scare = 0;
				if(found == 1){
					if(confirm("You have found the fourth digit of the password. Continue?")){
						window.location.href=('index3.html')
					}
				}
				if(index == 7){
					var audio = new Audio('fourth_digit.mp3');
					audio.play();
					found = 1;
				}
				else{
					var audio = new Audio('not_the_right_one.mp3');
					audio.play();
					is_jump_scare = 1;
				}
				var img = document.getElementById(index).src;
				document.getElementById(index).src = '1989.jpg';
				await delay(500);
				document.getElementById(index).src = img;
				if(is_jump_scare){
					await delay(2000);
					playJumpScare();
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="centered-div">
				<table>
					<tr>
						<td>
							<img id="0" onclick="showImage(0);" style="width: 100px;" src="pic2/row-1-column-1.png"/>
